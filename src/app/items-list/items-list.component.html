
<div class="container grid-container" >
    <div class="row" *ngFor="let item of restaurent_Arr">
        <div class="col-3">
            <div class="card h-100" style="width: 18rem;">
              <a data-toggle="modal" data-target="#exampleModalLong">  
                  <img class="card-img-top img_pointer" src="../../assets/images/image1.jpeg" alt="Card image cap"></a>
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <h4>{{item.offers}}</h4>
                  <p class="card-text">{{item.description}}</p>
                  <a href="#" target="_blank" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src ="../../assets/images/image1.jpeg" width="400px" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
